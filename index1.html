<!DOCTYPE html>
<!-- Declaração do tipo de documento. Aqui 
            indica que este é um documento HTML5. -->

<html lang="pt">
<!-- A tag <html> inicia o documento HTML. O 
            atributo 'lang="pt"' especifica que o 
            idioma principal do documento é o português. -->

<head>
<!-- A tag <head> contém metadados (dados sobre os dados) e 
            links para scripts e folhas de estilo. Não é 
            visível diretamente na página web. -->

    <meta charset="UTF-8">
    <!-- A tag <meta> define metadados. Aqui, 'charset="UTF-8"' 
            especifica a codificação de caracteres usada no 
            documento, que é UTF-8, capaz de representar 
            qualquer caractere do mundo. -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Outra tag <meta> para controlar a visualização da 
            página em dispositivos móveis. 'width=device-width' 
            faz com que a largura da página corresponda à largura 
            da tela do dispositivo. 'initial-scale=1.0' define o 
            nível inicial de zoom quando a página é carregada 
            pela primeira vez. -->

    <title>Supermercado Online</title>
    <!-- A tag <title> define o título da página, que 
            aparece na aba do navegador. Aqui, ele é 
            definido como "Supermercado Online". -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- A tag <link> é usada para vincular a documentos 
            externos. Neste caso, está vinculando uma versão 
            minificada do Bootstrap, uma biblioteca de CSS, para 
            ajudar no design e layout da página. 'rel="stylesheet"' 
            indica que o arquivo vinculado é uma folha de estilo CSS. -->

    <link rel="stylesheet" href="estilos.css">
    <!-- Esta tag <link> vincula uma folha de estilo CSS local 
            chamada 'estilos.css'. Este arquivo conterá estilos 
            específicos para esta página. -->

</head>
<!-- Fim da seção <head> do documento. -->

<body>
<!-- A tag <body> contém o conteúdo visível da página web. 
            Tudo o que é exibido na janela do navegador 
            está dentro desta tag. -->

    <header class="bg-success text-white text-center p-3 mb-3">
    <!-- A tag <header> é usada para definir o cabeçalho da 
                página. Aqui, ele é estilizado com várias classes do Bootstrap:
         - 'bg-success' aplica uma cor de fundo verde (indicativo de sucesso).
         - 'text-white' faz com que o texto dentro do cabeçalho seja branco.
         - 'text-center' centraliza o texto dentro do cabeçalho.
         - 'p-3' adiciona um padding (espaçamento interno) de 
                tamanho 3 ao redor do conteúdo.
         - 'mb-3' adiciona uma margem inferior de tamanho 3. -->

        <h1>Supermercado Online</h1>
        <!-- A tag <h1> define o título principal da página. Este é o 
                    título mais importante e é bom para 
                    SEO (Search Engine Optimization). Aqui, ele 
                    diz "Supermercado Online". -->

    </header>
    <!-- Fim do cabeçalho da página -->

    <div class="container-fluid">
    <!-- A classe 'container-fluid' é uma classe do Bootstrap que 
                cria um contêiner que abrange 100% da largura da 
                janela em todos os tamanhos de tela. -->

        <div class="row">
        <!-- A classe 'row' é usada para criar uma linha horizontal 
                    que pode conter colunas. É uma parte fundamental do 
                    sistema de grid do Bootstrap para layouts responsivos. -->

            <nav class="col-md-3 col-lg-2 d-md-block sidebar bg-azul-escuro">
            <!-- A tag <nav> define uma seção de navegação. Está 
                        sendo usada aqui para a barra lateral (sidebar).
                 - 'col-md-3' define que a barra lateral ocupa 3 colunas do 
                        grid em telas médias (desktops).
                 - 'col-lg-2' define que a barra lateral ocupa 2 
                        colunas em telas grandes.
                 - 'd-md-block' faz com que a barra lateral seja 
                        tratada como um bloco em telas médias e maiores.
                 - 'sidebar' é uma classe customizada 
                        para estilos específicos.
                 - 'bg-azul-escuro' é uma classe customizada para aplicar 
                        uma cor de fundo azul escuro. -->

                <div class="position-sticky">
                <!-- 'position-sticky' é uma classe do CSS que faz com que 
                        um elemento se torne "fixo" na tela à medida que 
                        você rola, mas apenas dentro de seu contêiner pai. -->

                    <ul class="nav flex-column">
                    <!-- 'nav' e 'flex-column' são classes do Bootstrap 
                            usadas para definir uma lista de navegação que se 
                            organiza em uma coluna vertical. -->

                        <li class="nav-item">
                        <!-- 'nav-item' é uma classe do Bootstrap para 
                                itens em uma lista de navegação. -->

                            <button class="nav-link active btn btn-link text-branco" id="limpar-filtro" style="font-size: 26px;">
                            <!-- Um botão dentro de um item da lista de navegação.
                                 - 'nav-link' indica que o botão serve como um 
                                        link de navegação.
                                 - 'active' indica que o botão está ativo.
                                 - 'btn' e 'btn-link' aplicam estilos de botão 
                                        com aparência de link.
                                 - 'text-branco' é uma classe customizada para 
                                        fazer o texto do botão ser branco.
                                 - 'id="limpar-filtro"' é um identificador único 
                                        para o botão, usado por scripts. 
                                 - style="font-size: 26px; Aumenta o tamanho da fonte-->
                                Mostrar Todos

                            </button>
                            <!-- Texto dentro do botão, oferecendo uma 
                                        ação para mostrar todos os itens. -->

                        </li>
                        <!-- Fim do primeiro item da lista de navegação -->

                        <li class="nav-item">
                        <!-- Outro item de navegação na lista -->

                            <button class="nav-link btn btn-link text-branco categoria" data-categoria="Alimentos" style="font-size: 24px;">
                            <!-- Outro botão com estilos semelhantes ao anterior, mas 
                                        com um atributo de dados adicionado:
                                 - 'data-categoria="Alimentos"' é um atributo de 
                                        dados que pode ser usado por scripts para 
                                        identificar que este botão está associado à 
                                        categoria 'Alimentos'. -->

                                Alimentos

                            </button>
                            <!-- Texto dentro do botão que indica a 
                                        categoria que ele representa. -->
                            
                        </li>
                        <!-- Fim do item de navegação para a categoria 'Alimentos' -->

                        <li class="nav-item">
                        <!-- <li> representa um item de lista dentro de uma 
                                    lista não ordenada <ul>.
                             - 'nav-item' é uma classe do Bootstrap que estiliza o 
                                    item da lista como um componente de uma 
                                    barra de navegação. -->

                            <button class="nav-link btn btn-link text-branco categoria" data-categoria="Bebidas" style="font-size: 24px;">
                            <!-- <button> cria um botão clicável.
                                 - 'nav-link' indica que o botão é parte de 
                                        uma barra de navegação.
                                 - 'btn' e 'btn-link' são classes do Bootstrap que 
                                        estilizam o botão para parecer um link de texto.
                                 - 'text-branco' é uma classe customizada para 
                                        colorir o texto do botão de branco.
                                 - 'categoria' pode ser uma classe usada para 
                                        estilização adicional ou para funções de script.
                                 - 'data-categoria="Bebidas"' armazena um valor de 
                                        dados que pode ser usado em JavaScript para 
                                        identificar que este botão está relacionado à 
                                        categoria 'Bebidas'. -->

                                Bebidas
                                <!-- Texto exibido no botão, neste caso, a 
                                        categoria de produtos 'Bebidas'. -->

                            </button>
                        </li>
                        <!-- Fim do item da lista de navegação para a categoria 'Bebidas' -->

                        <li class="nav-item">
                        <!-- Outro <li>, ou seja, outro item de lista dentro da navegação. -->

                            <button class="nav-link btn btn-link text-branco categoria" data-categoria="Laticínios" style="font-size: 24px;">
                            <!-- Botão para a categoria 'Laticínios', com atributos e 
                                        classes semelhantes ao botão anterior. -->

                                Laticínios
                                <!-- Texto do botão, indicando que ele se refere à 
                                        categoria 'Laticínios'. -->

                            </button>
                        </li>
                        <!-- Fim do item da lista de navegação para a 
                                    categoria 'Laticínios' -->

                        <li class="nav-item">
                        <!-- Mais um item de lista para uma outra categoria de produtos. -->

                            <button class="nav-link btn btn-link text-branco categoria" data-categoria="Produtos de Limpeza" style="font-size: 24px;">
                            <!-- Botão para a categoria 'Produtos de Limpeza', 
                                        novamente com as mesmas classes e um 
                                        atributo de dados específico. -->

                                Produtos de Limpeza
                                <!-- Texto no botão que mostra qual categoria 
                                        ele representa. -->

                            </button>
                        </li>
                        <!-- Fim do item da lista de navegação para a 
                                        categoria 'Produtos de Limpeza' -->

                        <li class="nav-item">
                        <!-- Item de lista para a última categoria mencionada. -->

                            <button class="nav-link btn btn-link text-branco categoria" data-categoria="Snacks" style="font-size: 24px;">
                            <!-- Botão para a categoria 'Snacks', estilizado da mesma 
                                        maneira que os outros botões. -->

                                Snacks
                                <!-- Texto no botão que identifica a categoria de 
                                        produtos que ele representa. -->

                            </button>
                        </li>
                        <!-- Fim do item da lista de navegação para a 
                                        categoria 'Snacks' -->

                    </ul>
                    <!-- Fim da lista de navegação vertical -->

                </div>
                <!-- Fim do contêiner 'position-sticky', mantendo a barra de 
                            navegação visível enquanto se rola a página. -->

            </nav>
            <!-- Fim da tag <nav>, que encapsula a barra de navegação lateral. -->


            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <!-- A tag <main> é usada para indicar o conteúdo principal do 
                        documento. As classes aplicadas são do Bootstrap:
                - 'col-md-9' faz com que o <main> ocupe 9 colunas do 
                        grid em telas médias.
                - 'ms-sm-auto' aplica uma margem automática no lado 
                        esquerdo (start) em telas pequenas.
                - 'col-lg-10' faz com que o <main> ocupe 10 colunas do 
                        grid em telas grandes.
                - 'px-md-4' aplica um padding horizontal de tamanho 4 em 
                        telas médias. -->

                <div class="row mb-3">
                <!-- 'row' cria uma linha horizontal no grid, e 'mb-3' adiciona uma 
                            margem inferior de tamanho 3. -->

                    <div class="col">
                    <!-- 'col' especifica que o conteúdo deve ocupar todas as 
                            colunas disponíveis na linha dentro do grid. -->

                        <div class="input-group">
                        <!-- 'input-group' é uma classe do Bootstrap que agrupa um 
                                    elemento de entrada <input> e, geralmente, um 
                                    botão ou texto relacionado para formar um campo de 
                                    entrada funcional e estilizado. -->

                            <input type="text" class="form-control" placeholder="Pesquisar produto..." id="campo-pesquisa" style="font-size: 24px;">
                            <!-- <input> cria uma área onde o usuário pode inserir dados.
                                - 'type="text"' indica que é para entrada de texto.
                                - 'form-control' é uma classe do Bootstrap que 
                                        estiliza o campo de entrada para torná-lo mais 
                                        atraente e responsivo.
                                - 'placeholder="Pesquisar produto..."' mostra um texto de 
                                        exemplo dentro do campo que desaparece quando o 
                                        usuário começa a digitar.
                                - 'id="campo-pesquisa"' é um identificador único que pode 
                                        ser usado para referenciar este elemento 
                                        em CSS ou JavaScript. 
                                0 style="font-size: 24px; aumenta o tamanho 
                                        da fonte-->

                            <button class="btn btn-outline-secondary" type="button" id="botao-pesquisar" style="font-size: 24px;">Pesquisar</button>
                            <!-- <button> cria um botão clicável.
                                - 'btn' e 'btn-outline-secondary' são classes do Bootstrap que 
                                        estilizam o botão com um contorno discreto.
                                - 'type="button"' especifica que o botão não tem um 
                                        comportamento padrão de submissão de formulário.
                                - 'id="botao-pesquisar"' fornece um identificador único para o 
                                        botão, útil para interações de JavaScript. -->

                        </div>
                        <!-- Fim do grupo de entrada -->

                    </div>
                    <!-- Fim da primeira coluna -->

                    <div class="col text-end">
                    <!-- Outra 'col' que ocupa o espaço restante na 'row'. 'text-end' 
                                alinha o texto ou conteúdo ao final (direita) da coluna. -->

                        <button class="btn btn-info" id="botao-ver-carrinho" data-bs-toggle="modal" data-bs-target="#modalCarrinho" style="font-size: 24px;">
                        <!-- Cria outro botão.
                            - 'btn btn-info' aplica o estilo do Bootstrap com uma cor 
                                    informativa (geralmente azul).
                            - 'id="botao-ver-carrinho"' é um identificador único.
                            - 'data-bs-toggle="modal"' e 'data-bs-target="#modalCarrinho"' 
                                    são atributos de dados do Bootstrap para controlar a 
                                    exibição de um modal, especificamente o modal 
                                    com id 'modalCarrinho'. 
                            - style="font-size: 24px; aumenta o tamanho da fonte"-->

                            Ver Carrinho (<span id="contador-carrinho">0</span> itens)
                            <!-- Texto dentro do botão com um <span> embutido que mostra o 
                                        número de itens no carrinho. 'id="contador-carrinho"' 
                                        permite que esse número seja atualizado 
                                        dinamicamente com JavaScript. -->

                        </button>
                    </div>
                    <!-- Fim da segunda coluna -->

                </div>
                <!-- Fim da 'row' -->

                <div id="secoes-produtos">
                <!-- Um <div> para conter as seções de produtos. 'id="secoes-produtos"' 
                            permite que este <div> seja referenciado por JavaScript 
                            para adicionar dinamicamente conteúdo ao documento. -->
                    <!-- As seções de produtos serão adicionadas aqui 
                            pelo JavaScript -->

                </div>
                <!-- Fim do contêiner de seções de produtos -->

            </main>
            <!-- Fim da tag <main>, que contém o conteúdo 
                    principal da página. -->

            
        </div>
        <!-- Fim da 'div' que continha a linha principal -->

    </div>
    <!-- Fim da 'div' que continha o contêiner fluido -->


    <!-- Modal para exibir itens do carrinho -->
    <!-- Este comentário descreve a função do código a seguir, que é 
                criar um modal para exibir os itens do carrinho 
                de compras. -->

    <div class="modal fade" id="modalCarrinho" tabindex="-1" aria-labelledby="labelModalCarrinho" aria-hidden="true">
        <!-- <div> cria um contêiner para o modal.
            - 'modal fade' são classes do Bootstrap. 'modal' define o 
                    elemento como um modal e 'fade' adiciona uma 
                    transição de desvanecimento ao abrir e fechar.
            - 'id="modalCarrinho"' fornece um identificador único 
                    para o modal, permitindo referenciá-lo 
                    especificamente em scripts ou estilos.
            - 'tabindex="-1"' permite que o modal seja focado para 
                    acessibilidade e interações do teclado, mas não é 
                    focalizável através de navegação sequencial do teclado.
            - 'aria-labelledby="labelModalCarrinho"' associa o modal a um 
                    título para acessibilidade, indicando que o elemento 
                    que possui o ID 'labelModalCarrinho' serve como o rótulo.
            - 'aria-hidden="true"' informa às tecnologias assistivas que o 
                    modal está inicialmente oculto. -->
        
        <div class="modal-dialog">
        <!-- 'modal-dialog' é uma classe do Bootstrap que encapsula o 
                    diálogo/modal propriamente dito, centrando-o e aplicando 
                    estilos necessários para a caixa de diálogo. -->
    
            <div class="modal-content">
            <!-- 'modal-content' define o conteúdo dentro do modal, 
                    incluindo cabeçalho, corpo e rodapé, com um 
                    fundo e bordas estilizados. -->
    
                <div class="modal-header">
                <!-- 'modal-header' é uma seção do modal que contém o 
                        cabeçalho, geralmente incluindo um título e um 
                        botão para fechar o modal. -->
    
                    <h5 class="modal-title" id="labelModalCarrinho">Carrinho de Compras</h5>
                    <!-- <h5> define o título do modal.
                        - 'modal-title' é uma classe que estiliza o 
                                título dentro do cabeçalho do modal.
                        - 'id="labelModalCarrinho"' é usado em conjunto 
                                com 'aria-labelledby' no contêiner do 
                                modal para acessibilidade. -->
    
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    <!-- <button> cria um botão para fechar o modal.
                        - 'btn-close' é uma classe do Bootstrap que 
                                aplica um ícone de fechamento.
                        - 'data-bs-dismiss="modal"' é um atributo de 
                                dados do Bootstrap que aciona o fechamento do modal.
                        - 'aria-label="Close"' fornece uma descrição 
                                acessível para o botão de fechar, importante 
                                para usuários de leitores de tela. -->

                </div>
                <!-- Fim do cabeçalho do modal -->
    
                <div class="modal-body">
                <!-- 'modal-body' contém o corpo principal do modal, 
                            onde o conteúdo dinâmico é geralmente inserido. -->
    
                    <ul id="lista-itens-carrinho" class="list-group">
                    <!-- <ul> define uma lista não ordenada.
                        - 'id="lista-itens-carrinho"' fornece um identificador 
                                único para a lista, usado em scripts para 
                                adicionar itens ao carrinho.
                        - 'list-group' é uma classe do Bootstrap que 
                                estiliza a lista para melhor visualização e 
                                organização. -->
                        <!-- Itens do carrinho serão adicionados aqui 
                                pelo JavaScript -->
                        <!-- Este comentário indica que o conteúdo da 
                                lista será gerenciado e inserido 
                                dinamicamente por JavaScript. -->
                            
                    </ul>
                </div>
                <!-- Fim do corpo do modal -->
    
                <div class="modal-footer">
                <!-- 'modal-footer' é uma seção do modal que contém o 
                            rodapé, tipicamente usado para botões de 
                            ação como 'Fechar' ou 'Salvar'. -->
    
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <!-- Outro <button> para fechar o modal.
                        - 'btn btn-secondary' são classes do Bootstrap que 
                                estilizam o botão com um esquema de 
                                cores secundário.
                        - 'data-bs-dismiss="modal"' permite que o botão 
                                feche o modal quando clicado. -->

                </div>
                <!-- Fim do rodapé do modal -->

            </div>
        </div>
    </div>
    <!-- Fim do modal geral -->
    

    <!-- Modal para exibir detalhes do produto -->
    <!-- Este comentário descreve a função do código a seguir, 
                que é criar um modal para exibir detalhes de 
                um produto específico. -->

    
    <div class="modal fade" id="modalProduto" tabindex="-1" aria-labelledby="labelModalProduto" aria-hidden="true">
    <!-- <div> cria um contêiner para o modal.
         - 'modal fade' são classes do Bootstrap que definem o 
                elemento como um modal e aplicam uma transição 
                de desvanecimento.
         - 'id="modalProduto"' fornece um identificador único 
                para o modal, útil para referências específicas 
                em scripts ou CSS.
         - 'tabindex="-1"' permite que o modal seja focado 
                para interações do teclado, mas não através de 
                navegação sequencial do teclado.
         - 'aria-labelledby="labelModalProduto"' associa o 
                modal ao título para acessibilidade.
         - 'aria-hidden="true"' indica que o modal está 
                inicialmente oculto para tecnologias assistivas. -->
    
        <div class="modal-dialog">
        <!-- 'modal-dialog' é uma classe do Bootstrap que 
                encapsula o diálogo/modal propriamente dito, 
                centrando-o e aplicando estilos necessários. -->
    
            <div class="modal-content">
            <!-- 'modal-content' define o conteúdo interno do 
                    modal, incluindo cabeçalho, corpo e rodapé 
                    com um fundo e bordas. -->
    
                <div class="modal-header">
                <!-- 'modal-header' contém o cabeçalho do modal, 
                            geralmente inclui um título e um botão 
                            para fechar o modal. -->
    
                    <h5 class="modal-title" id="labelModalProduto">Detalhes do Produto</h5>
                    <!-- <h5> define o título do modal. 'modal-title' 
                                estiliza o título dentro do cabeçalho do modal. -->
    
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    <!-- <button> cria um botão para fechar o modal. 'btn-close' 
                                aplica um ícone de fechamento, e 'data-bs-dismiss="modal"' 
                                aciona o fechamento do modal. 'aria-label="Close"' 
                                fornece uma descrição acessível para o botão. -->

                </div>
                <!-- Fim do cabeçalho do modal -->
    
                <div class="modal-body">
                <!-- 'modal-body' é a seção que contém o corpo principal do 
                            modal, onde o conteúdo detalhado é inserido. -->
    
                    <div class="text-center">
                    <!-- 'text-center' é uma classe do Bootstrap que 
                                centraliza o conteúdo dentro deste <div>. -->
    
                        <img id="imagem-produto" class="img-fluid mb-3" src="" alt="">
                        <!-- <img> exibe uma imagem. 
                             - 'id="imagem-produto"' é um identificador 
                                    único para a imagem.
                             - 'img-fluid' é uma classe do Bootstrap que 
                                    torna a imagem responsiva.
                             - 'mb-3' adiciona uma margem inferior.
                             - 'src=""' será o caminho para a imagem do 
                                    produto, definido dinamicamente.
                             - 'alt=""' deve conter um texto alternativo que 
                                    descreva a imagem, importante para acessibilidade. -->
                    </div>
    
                    <h5 id="nome-produto"></h5>
                    <!-- <h5> mostra o nome do produto, o conteúdo 
                                será inserido dinamicamente. -->
    
                    <p id="descricao-produto"></p>
                    <!-- <p> mostra a descrição do produto, também 
                                preenchida dinamicamente. -->
    
                    <p><strong>Preço: R$ <span id="preco-produto"></span></strong></p>
                    <!-- Exibe o preço do produto, com o valor sendo 
                                adicionado dinamicamente no <span>. -->
    
                    <div class="input-group mb-3">
                    <!-- 'input-group' é uma classe do Bootstrap usada 
                                para agrupar um <input> com um <label> ou 
                                botão para formar um campo de entrada estilizado. -->
    
                        <label class="input-group-text" for="quantidade-produto">Quantidade</label>
                        <!-- <label> define um rótulo para o campo de 
                                entrada seguinte, 'input-group-text' estiliza o 
                                rótulo como parte do grupo de entrada. -->
    
                        <input type="number" class="form-control" id="quantidade-produto" value="1" min="1">
                        <!-- <input type="number"> cria um campo de entrada para números.
                             - 'form-control' estiliza o campo.
                             - 'id="quantidade-produto"' é um identificador único.
                             - 'value="1"' define o valor inicial como 1.
                             - 'min="1"' assegura que o valor não seja menor que 1. -->
                    </div>
    
                    <button class="btn btn-primary" id="botao-adicionar-carrinho-modal" data-produto-id="">
                    <!-- <button> cria um botão para adicionar o 
                                produto ao carrinho.
                         - 'btn btn-primary' aplica estilos do Bootstrap para 
                                um botão primário (geralmente azul).
                         - 'id="botao-adicionar-carrinho-modal"' é um 
                                identificador único.
                         - 'data-produto-id=""' é um atributo de dados que 
                                será preenchido com o ID do produto para 
                                identificação ao adicionar ao carrinho. -->

                        Adicionar ao Carrinho

                    </button>
                </div>
                <!-- Fim do corpo do modal -->

            </div>
        </div>
    </div>
    <!-- Fim do modal geral -->
    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- A tag <script> é usada para incorporar ou referenciar um 
                script executável, geralmente JavaScript.
        - 'src="https://code.jquery.com/jquery-3.6.0.min.js"' especifica o 
                caminho para a biblioteca jQuery. jQuery é uma biblioteca 
                JavaScript rápida e concisa que simplifica a manipulação de 
                documentos HTML, o tratamento de eventos, animações e 
                interações Ajax para desenvolvimento web rápido.
        - Esta versão específica (3.6.0) é uma versão minimizada ('min.js'), o 
                que significa que o código foi compactado para reduzir o 
                tamanho do arquivo, acelerando o tempo de carregamento 
                da página. -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Outra tag <script> para incluir o Bootstrap, uma biblioteca de 
                componentes front-end para desenvolver websites e aplicações web.
        - 'src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"' aponta 
                para a versão minimizada do Bootstrap, que inclui tanto o Bootstrap 
                quanto as dependências de popper.js necessárias para tooltips e popovers.
        - 'bootstrap.bundle.min.js' inclui todos os plugins JavaScript de Bootstrap 
                juntamente com a biblioteca Popper necessária para certos componentes 
                como modais, tooltips, etc. -->

    <script src="script.js"></script>
    <!-- Esta tag <script> referencia um arquivo JavaScript 
                local chamado 'script.js'.
        - 'src="script.js"' especifica que o arquivo está localizado na 
                mesma pasta que o documento HTML ou de acordo com a 
                estrutura especificada no caminho do arquivo.
        - Este arquivo contém o código JavaScript 
                específico que interage com a página HTML, como 
                manipulação de eventos, interações dinâmicas com o 
                usuário, e outras funções específicas da lógica 
                da aplicação. -->

</body>
<!-- Fim da tag <body>, que contém todo o conteúdo 
            visível e scripts da página. -->

</html>
<!-- Fim da tag <html>, que encerra o documento HTML. Todos os 
            conteúdos e estruturas da página web devem estar contidos 
            entre a abertura e o fechamento desta tag. -->
